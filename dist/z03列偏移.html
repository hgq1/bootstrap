<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列嵌套</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
		ul {
			list-style: none;
			padding:0;
		}
		ul li {
			height: 30px;
			border:1px solid red;
		}
		.ww div {
			height:30px;
			background:#ccc;
			line-height: 30px;
			border:1px solid #000;
		}
	</style>
</head>
<body>
	<div class="container">
		<ul class="row">
			<li class="col-lg-6 col-md-6">

			</li>
			<li class="col-lg-4 col-md-4 col-md-offset-2">
				
			</li>
			<button class="col-lg-2 visible-xs" >按钮</button>
		</ul>
	</div>
</body>
</html>
